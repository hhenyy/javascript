<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
</head>
<body>
 <h1 align="center">구구단</h1> 


<table border="1" width="800" height="200" align="center">
	<tr>
 <script>

     for(var dan=2;dan<=9;dan++){
		 document.write("<th>"+"["+dan+"단]"+"</th>")
	 }
		 document.write("</tr><tr align=center>")
		 
	 for(var dan=2;dan<=9;dan++){
	     document.write("<td>")
        for(var i=1;i<=9;i++){
			 document.write(dan+"*"+i+"="+dan*i+"<br>")
		}
	        document.write("</td>")
	} 
</script>
	</tr>
</table>

</body>
</html>
