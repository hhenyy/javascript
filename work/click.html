<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click 이벤트</title>
<script>
	//유효성검사
	function check(){
		var id= document.getElementById("id"); //id로 "id"값을 가진 element를 가져와서 변수id에 저장
		var name= document.getElementById("name"); //id로 "name"값을 가진 element를 가져와서 변수name에 저장
		var myform= document.getElementById("myform"); //id로 "myform"값을 가진 element를 가져와서 변수myform에 저장
	    if(id.value == ""){   //.value (value속성으로 값을 구해옴)//값이 없으면
			alert("ID를 입력 하세요."); //메시지박스
			id.focus(); //입력양식에 focus가 들어감
			return false;   //check() 함수를 빠져 나옴.없으면 함수를 빠져나가지 않고 다음 실행문이 실행되어서 꼭 있어야함.
			                //(함수를빠져나올때는 return false,반복문을 빠져나올때는 break;)
		}
		if(name.value==""){
			alert("이름을 입력 하세요.");
			name.focus();
			return false; //check() 함수를 빠져 나옴.
		}
		myform.submit(); //action으로 지정된 페이지(send.jsp)로 전송함
	}
	
</script>
</head>
<body>
<form id="myform" method="post" action="send.jsp"> <!--form여러개있을때 구분하기위해 id값설정-->
	ID :<input type="text" id="id" name="id"><br>  <!-- id:form과 태그구분하는 값,name:값전달-->
	이름 :<input type="text" id="name" name="name"><br>  
	<input type="button" value="전송" onClick="check()">
	<!--전송기능이없는 button은 click이벤트로 처리-->
	
	
	
</form>
</body>
</html>
