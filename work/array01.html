<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>

<script>
	//배열
	
	//방법1. (배열값이 정해져있지 않을떄 주로사용)
	var a1= new Array(); 
	a1[0]=80;   
	a1[1]=90;
	a1[2]=70;
	
	//length : 배열의 크기를 구해주는 속성
	for(var i=0;i<a1.length;i++){
		document.write(a1[i]+"\t");
	}
	document.write("<br>");
	
	//방법2,3 (배열선언과 동시에 초기값 설정.)
	//방법2.
	var a2= new Array(80,90,70); 
	
	for(var i=0;i<a2.length;i++){
		document.write(a2[i]+"\t");
	}
	document.write("<br>");
	
	//방법3. (가장 많이 사용)
	var a3= [80,90,70];
	
	for(var i=0;i<a3.length;i++){
		document.write(a3[i]+"\t");
	}
</script>

</body>
</html>
