<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체</title>
<!--키보드로 핸드폰 번호를 입력 받아서 마지막 4자리를 별표시(*)로 마킹해서 
출력하세요?
var num = "01012345678";-->

</head>
<body>
<script>
	var num = prompt("핸드폰 번호를 입력하세요?","");
	var result1=num.substring(0,7)+"****"; //+로 결합
	var result2=num.substr(0,7)+"****";
	
	document.write(result1+"<br>");
	document.write(result2);
	
	
</script>
</body>
</html>
