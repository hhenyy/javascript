<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언자: let</title>
</head>
<body>
<!--변수
 형식: 선언자 변수명= 값(데이터);
      var   abc = 10;
-->	
<script>
	let t; //가능(변수선언)
	let abc=10; //가능(변수선언과 동시에 값할당)
//	let abc=100;  //에러발생: 같은 변수에 값을 재할당 불가능
	console.log('abc=',abc);
	
	var a=10, b=20, c=30; //동시에 여러개 변수에 값 할당 가능함.
	console.log('a=',a);
	console.log('b=',b);
	console.log('c=',c);
</script>

</body>
</html>
