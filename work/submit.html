<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>submit 이벤트</title>
  <script>
  function check(){
	   var name=document.getElementById("name");
	   var email=document.getElementById("email");
	  
	  if(myform.name.value==""){ //name값을 설정한경우 (name값으로 설정)
	//  if(name.value==""){ //name값을 입력하지 않은 경우 (id값으로 설정)
		  alert("이름을 입력하세요."); //메시지 박스 출력
		  name.focus();
		  return false;  //chect()함수를 빠져나감. 없으면 아래쪽내용 실행
	  }
	  
	  if(myform.email.value==""){  //name값을 설정한경우 (name값으로 설정)
	//  if(email.value==""){   //name값을 입력하지 않은 경우 (id값으로 설정)
		  alert("email을 입력 하세요.");
		  email.focus();
		  return false;
	  }  
  }
</script>
</head>
<body>
<form name="myform" method="post" action="send.jsp" onSubmit="return check()"> 
  이름: <input type=text id="name" name="name"><br>
  이메일: <input type=text id="email" name="email"><br>
  <input type="submit" value="전송">
</form>
</body>
</html>
