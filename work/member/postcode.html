<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>우편검색</title>
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<!--카카오 서버위에 postcode.v2.js이 올라와있음(카카오에서 제공함)-->
	<!--JavaScript 파일이 다운로드되면 브라우저는 그 안에 있는 코드를 실행합니다.
이 경우 JavaScript 코드는 포스트코드 조회를 위한 개체와 해당 기능을 정의함-->
	<script>
		function openDaumPostcode() {
			new daum.Postcode({   // Daum 우편번호 검색 팝업을 생성
				oncomplete: function (data) {
					// daum.Postcode 팝업에서 우편번호 검색이 완료될 때 실행되는 콜백 함수를 정의합니다.
					// data 매개변수는 Daum 우편번호 검색 팝업에서 선택한 주소 및 우편번호 정보를 포함하고 있습니다.
					//팝업창의 우편번호값을 id값이 join_zip인 element에 저장한다.
					document.getElementById('join_zip').value = data.zonecode; //zonecode:우편번호
					document.getElementById('join_addr').value = data.address; //address:주소
				}
			}).open();
		}
	</script>
</head>

<body>
	<form>
		우편번호 : <input type=text size=5 maxlength=5 id="join_zip">
<input type=button value=" 우편검색" onClick="openDaumPostcode()"><br>
		주소 : <input type=text size=60 id="join_addr">
</form>
</body>
</html>
