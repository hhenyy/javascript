<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로또</title>
<!--과제.
    1. Math.random() 을 이용해서 1~45 사이의 난수를 6개            
       추출 하는 프로그램을 작성하세요.

      (조건 1.중복 되지 않는 값을 구해야함.
            2.구해진 값을 오름차순으로 정렬해서 출력) -->

</head>
<body>
<script>
	var num =new Array();
for (var i=0;i<6;i++){ //0~5
num[i]=Math.floor(Math.random()*45)+1;
  for(var j=0;j<i;j++){
  if(num[i]=num[j]){
         i--;
break;
}
}
}
	document.write(num.sort());
		
</script>
</body>
</html>
