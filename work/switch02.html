<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
//switch ~ case문
  var site=prompt("네이버,다음,네이트,구글 중에서 즐겨 사용 하는 사이트는?","");

  switch(site){
	  case "네이버" : url ="www.naver.com";
	               break;
	  case "다음" : url ="www.daum.net";
	               break;
	  case "네이트" : url ="www.nate.com";
	               break;
	  case "구글" : url ="www.google.com";
	              break;
	  default: alert("보기중에 없는 사이트 입니다.");      
	        
  }

  if(url){ //url변수에 값이 있으면
	  location.href="http://"+url; //location객체 
 //	  location.herf="http//www.naver.com";
  }
</script>
</body>
</html>
