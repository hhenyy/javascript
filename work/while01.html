<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while문</title>
</head>
<body>
	
<script>
	//while문
	//while(조건식){
    //   반복 실행할 문장;
    //}
	//1~100까지 정수중에서 홀수,짝수의 합을 구하는 프로그램을 작성하세요?
	
	var i=1, odd=0, even=0; //초기값설정 (합변수는 +연산에 영향을주지않아서 0으로 초기값설정)
	while(i<=100){   //조건식
		if(i%2==0){
			even+=i;  //짝수
		}else{
			odd+=i; //홀수
		}
		i++; //증감식
	}
	document.write("1~100까지 홀수의 합:"+odd+"<br>"); 
	document.write("1~100까지 짝수의 합:"+even+"<br>");
	
</script>

</body>
</html>
