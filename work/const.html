<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언자: const</title>
</head>
<body>
<!--변수
const 선언자는 상수를 만들때 사용하는 선언자이다.
-->	
<script>
//	const con; // 에러발생 :반드시 초기화를 해야한다. 
	const abc=10; //가능 :변수선언과 동시에 값할당
//	const abc=100;  //에러발생: 같은 변수에 값을 재할당 불가능
	console.log('abc=',abc);
	
	var a=10, b=20, c=30; //동시에 여러개 변수에 값 할당 가능함.
	console.log('a=',a);
	console.log('b=',b);
	console.log('c=',c);
</script>
</body>
</html>
