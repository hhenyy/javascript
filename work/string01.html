<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체</title>
</head>
<body>
	
<script>
	//String 객체
    
    var str1='자바스크립트';
    var str2="자바스크립트";
    var str3=new String('javascript');
    var str4=new String("javascript");
    
    document.write("str1="+str1+"<br>");//자바스크립트
    document.write("str2="+str2+"<br>");//자바스크립트
    document.write("str3="+str3+"<br>");//javascript
    document.write("str4="+str4+"<br>");//javascript
    
    //length 속성: 문자열의 길이를 구해준다.
     document.write("문자열의 길이:"+str1.length+"<br>");
     document.write("문자열의 길이:"+str2.length+"<br>");
     document.write("문자열의 길이:"+str3.length+"<br>");
     document.write("문자열의 길이:"+str4.length+"<br>");

</script>

</body>
</html>
