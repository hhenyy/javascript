<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가위,바위,보 맞추기</title>
<!--키보드로 가위,바위,보를 입력해서 난수로 발생된 값과 일치가 되는지, 
일치가 되지 않는지 맞추는 가위,바위,보 게임 프로그램을 작성 하세요?-->
</head>
<body>
	
<script>
	var t = prompt("가위,바위,보 중에서 하나를 입력하세요?","");
	
	switch(t){
		case '가위' : t=1;
		             break;
		case '바위' : t=2;
		             break;
		case '보' : t=3;
		             break; 
		default : alert("잘못 입력했습니다.");
		          location.reload();//새로고침   location객체.reload()메소드
	}
	//1~3 사이의 난수 발생
	//Math.random() : 0~1사이의 난수발생
//	var r= Math.ceil(Math.random()*3); //0.xxx~2.xxx->올림 1~3 사이의 난수발생
	var r= Math.floor(Math.random()*3)+1; //0.xxx~2.xxx +1->내림 1~3 사이의 난수발생
	
	if(t==r) {
		alert("맞췄습니다.");
	}else{
		alert("틀렸습니다.");
	}
</script>

</body>
</html>
