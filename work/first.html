<!DOCTYPE html>

<body>
<!--
1.window객체는 브라우저 관련 최상위 내장객체로서 보통은 생략 한다.
2. 문자를 출력할떄 쌍,외따옴표를 모두 사용할수있다.
3. 문장의 끝에는 세미콜론을 생략할 수 있다.
-->
<script>
	window.alert("출력 성공");  //간단한 메시지 
	alert("출력 성공");
</script>
<script>
window.document.write("처음 작성하는 자바스크립트1<br>");
document.writeln('처음 작성하는 자바스크립트2'); //writeln적용안됨
document.write('처음 작성하는 자바스크립트2'+'<br>');
document.write("처음 작성하는 자바스크립트3"+"<br>");
</script>

<script type="text/javascript"> 
	//단일행 주석
	//document.write("처음 작성하는 자바스크립트4<br>");
</script>
