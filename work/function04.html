<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 정의 함수</title>
<script>
	//Number("3.14")-->3.14 : 문자형 데이터를 숫자형 데이터로 변환
	var n1=Number(prompt("정수1을 입력하세요?","")); //prompt()는 string형이라 Number()로 형변환하기
	var n2=Number(prompt("정수2를 입력하세요?","")); //string형은 산술연산이 될때도 있고 안될때도있다.
   
   function plus(){
	   alert(n1+n2);
   }
   function minus(){
	   alert(n1-n2);
   }
   function mul(){
	   alert(n1*n2);
   }
   function div(){
	   alert(n1/n2);
   }

	
</script>
</head>
<body>

<form>
	<input type="button" value="더하기" onClick="plus()">
	<input type="button" value="빼기" onClick="minus()">
	<input type="button" value="곱하기" onClick="mul()">
	<input type="button" value="나누기" onClick="div()">
</form>

</body>
</html>
